<script>
    $(document).ready(function(){
        $(window).resize(function(){
            if ($(window).width() <= 768) {
                $("#arz-sm-img").show();
                $("#arz-md-img").hide();
                $("#arz-lg-img").hide();
                $("#bean-sm-img").show();
                $("#bean-md-img").hide();
                $("#bean-lg-img").hide();
                $("#daynyacom-sm-img").show();
                $("#daynyacom-md-img").hide();
                $("#daynyacom-lg-img").hide();
                $("#say-sm-img").show();
                $("#say-md-img").hide();
                $("#say-lg-img").hide();
            } else if ($(window).width() >= 769 && $(window).width() <= 990) {
                $("#arz-sm-img").hide();
                $("#arz-md-img").show();
                $("#arz-lg-img").hide();
                $("#bean-sm-img").hide();
                $("#bean-md-img").show();
                $("#bean-lg-img").hide();
                $("#daynyacom-sm-img").hide();
                $("#daynyacom-md-img").show();
                $("#daynyacom-lg-img").hide();
                $("#say-sm-img").hide();
                $("#say-md-img").show();
                $("#say-lg-img").hide();
            } else {
                $("#arz-sm-img").hide();
                $("#arz-md-img").hide();
                $("#arz-lg-img").show();
                $("#bean-sm-img").hide();
                $("#bean-md-img").hide();
                $("#bean-lg-img").show();
                $("#daynyacom-sm-img").hide();
                $("#daynyacom-md-img").hide();
                $("#daynyacom-lg-img").show();
                $("#say-sm-img").hide();
                $("#say-md-img").hide();
                $("#say-lg-img").show();
            }
        }).resize();
    });
</script>
