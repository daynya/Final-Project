<script>
    $(document).ready(function(){
        $(window).resize(function(){
            if ($(window).width() <= 768) {
                $("#arz-sm-img").show();
                $("#arz-md-img").hide();
                $("#arz-lg-img").hide();
            } else if ($(window).width() >= 769 && $(window).width() <= 990) {
                $("#arz-sm-img").hide();
                $("#arz-md-img").show();
                $("#arz-lg-img").hide();
            } else {
                $("#arz-sm-img").hide();
                $("#arz-md-img").hide();
                $("#arz-lg-img").show();
            }
        }).resize();
    });
</script>
